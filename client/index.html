<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Best Time to Travel - Plan Your Perfect Trip</title>
    <meta name="description" content="Discover the best times to visit your favorite destinations with Best Time to Travel" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Apple Touch Icon for iOS PWA Support -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Best Time to Travel" />

    <!-- SEO and Social Sharing -->
    <meta property="og:title" content="Best Time to Travel - Plan Your Perfect Trip" />
    <meta property="og:description" content="Discover the best times to visit your favorite destinations with Best Time to Travel" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://www.besttimetotravel.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#FF4785" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fallback font and preloading -->
    <link rel="preload" href="/fonts/SFProDisplay-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  </head>
  <body class="antialiased bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(
            (registration) => {
              console.log('ServiceWorker registered with scope:', registration.scope);
            },
            (error) => {
              console.error('ServiceWorker registration failed:', error);
            }
          );
        });
      }
    </script>
  </body>
</html>
